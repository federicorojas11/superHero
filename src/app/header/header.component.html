<header>
  <div class="container navbar navbar-expand-lg navbar-dark header__container pt-4 pb-4">

    <a class="navbar-toggler" type="button" (click)="navbarCollapsed = !navbarCollapsed"
      [attr.aria-expanded]="!navbarCollapsed" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </a>

    <div class="col-3 mt-0 d-flex align-items-center justify-content-center">
      <a href="javascript:;"
        class="page-title d-flex align-items-center justify-content-center justify-content-lg-start">
        <span style="min-width: 139px">Super Hero</span>
      </a>
    </div>


    <div class="collapse navbar-collapse d-lg-flex justify-content-end" id="navbarSupportedContent"
      [ngbCollapse]="navbarCollapsed">
      <button type="submit" class="btn btn-logout shadow-sm text-primary my-1">
        <i class="fas fa-sign-out-alt"></i> <span class="ml-1">Logout</span>
      </button>
    </div>
  </div>
</header>
