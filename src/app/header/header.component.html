<header>
  <div class="container navbar navbar-expand-lg navbar-dark d-flex justify-content-center header__container pt-4 pb-4">

    <a class="navbar-toggler" type="button" (click)="navbarCollapsed = !navbarCollapsed"
      [attr.aria-expanded]="!navbarCollapsed" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </a>

    <div class="col-3 mt-0 d-flex align-items-center justify-content-center">
      <a href="javascript:;" class="page-title d-flex align-items-center justify-content-lg-start">
        <img src="../../assets/img/logo.png" alt="logo">
      </a>
    </div>


    <div
      class="collapse navbar-collapse  flex-column flex-lg-row d-lg-flex align-items-center align-items-lg-center justify-content-lg-end m-md-0"
      id="navbarSupportedContent" [ngbCollapse]="navbarCollapsed">

      <a routerLink="/home" class="mx-2" style="color: #fff;">
        <i class="fas fa-home"></i> <span class="ml-1 my-1">Home</span>
      </a>

      <button type="submit" (click)="logout()" class="btn btn-logout shadow-sm text-primary mx-2 my-1">
        <i class="fas fa-sign-out-alt"></i> <span class="ml-1">Logout</span>
      </button>


    </div>
  </div>
</header>
