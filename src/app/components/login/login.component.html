<div class="container login__container d-flex justify-content-center">
  <mat-card>
    <form
      class="d-flex flex-column"
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
    >
      <mat-form-field>
        <input
          type="email"
          matInput
          placeholder="Email"
          formControlName="email"
        />
        <mat-hint>Por favor ingresa un email válido.</mat-hint>
        <mat-error>Email invalido o incompleto.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          type="password"
          matInput
          placeholder="Password"
          formControlName="password"
        />
        <mat-hint>Por favor ingresa tu contraseña.</mat-hint>
        <mat-error>Ingresa una password.</mat-error>
      </mat-form-field>
      <button
        type="submit"
        mat-raised-button
        color="primary"
        [disabled]="loginForm.invalid"
        class="btn-login"
      >
        Ingresar
      </button>
    </form>
  </mat-card>
</div>
