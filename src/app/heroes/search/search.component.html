<app-header></app-header>

<section>

  <form class="text-center">
    <mat-form-field appearance="fill">
      <mat-label>Nombre del heroe...</mat-label>
      <input matInput [matAutocomplete]="auto" [formControl]="heroCtrl">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let heroe of filteredHeroes | async" [value]="heroe.name">
          <img class="example-option-img" aria-hidden [src]="heroe.image.url" height="45" style="border-radius: 50%;">

          <small><strong> {{heroe.name}}</strong></small>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>

</section>
